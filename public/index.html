<body>
<div class = 'container'>
  <h1>Locate FourSquare UI</h1>
  <h6>v 0.0.2</h>
    <br>
    <br>
    <div class="row">
      <div class="col-lg-6">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search for..." id='userQuery'>
          <input type="text" class="form-control" placeholder="uk" id='userCountry'>
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" id='buttonSubmit'>Execute Your Query !</button>
            <button class="btn btn-default" type="button" id='getFiles'>Collect Your Data !</button>
          </span>
        </div><!-- /input-group -->
      </div><!-- /.col-lg-6 -->
    </div><!-- /.row -->
    <br>

    <p>Currently the UI supports only UK queries, please attempt to 'Retrieve Data' again if your query is not present in the file list.</p>
    <ul id='results'></ul>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
